<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini SIEM Dashboard</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --accent: #e94560;
            --text-main: #ffffff;
            --text-secondary: #a0a0a0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 { margin: 0; }
        .status-badge {
            background-color: #2ecc71;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-align: center;
        }

        .card h3 {
            color: var(--text-secondary);
            margin-top: 0;
            font-size: 1.1em;
        }

        .card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--accent);
        }

        .section-title {
            color: var(--text-secondary);
            border-left: 5px solid var(--accent);
            padding-left: 15px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        th, td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        th {
            background-color: rgba(0,0,0,0.2);
            color: var(--accent);
            font-weight: bold;
        }

        tr:last-child td { border-bottom: none; }
        
        .alert-row { border-left: 5px solid var(--accent); }
        .severity-high { color: #ff6b6b; font-weight: bold; }

        .refresh-notice {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.8em;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è SOC Dashboard</h1>
            <span class="status-badge" id="system-status">System Online</span>
        </header>

        <div class="stats-grid">
            <div class="card">
                <h3>Total Events Processed</h3>
                <div class="value" id="total-events">0</div>
            </div>
            <div class="card">
                <h3>Attacks Detected</h3>
                <div class="value" id="alerts-count">0</div>
            </div>
            <div class="card">
                <h3>Active Blocks</h3>
                <div class="value" id="blocked-count">0</div>
            </div>
        </div>

        <h2 class="section-title">üõë Recent Security Alerts</h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Type</th>
                    <th>Source IP</th>
                    <th>Attempts</th>
                    <th>Severity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="alerts-table">
                <!-- Alerts populated by JS -->
            </tbody>
        </table>

        <div style="margin-top: 40px;"></div>

        <h2 class="section-title">‚õî Blocked IP Addresses</h2>
        <table>
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="blocked-table">
                <!-- Blocked IPs populated by JS -->
            </tbody>
        </table>

        <p class="refresh-notice">Dashboard auto-refreshes every 2 seconds.</p>
    </div>

    <script>
        function updateDashboard() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-events').innerText = data.total_events;
                    document.getElementById('alerts-count').innerText = data.alerts_count;
                    document.getElementById('blocked-count').innerText = data.blocked_ips.length;

                    // Update Blocked IPs
                    const blockedTable = document.getElementById('blocked-table');
                    blockedTable.innerHTML = '';
                    data.blocked_ips.forEach(ip => {
                        const row = `<tr><td>${ip}</td><td><span style="color:#e74c3c">BLOCKED</span></td></tr>`;
                        blockedTable.innerHTML += row;
                    });
                });

            fetch('/api/alerts')
                .then(response => response.json())
                .then(alerts => {
                    const table = document.getElementById('alerts-table');
                    table.innerHTML = '';
                    
                    // Show newest first
                    const reversedAlerts = [...alerts].reverse();
                    
                    reversedAlerts.forEach(alert => {
                        const row = `
                            <tr class="alert-row">
                                <td>${alert.timestamp}</td>
                                <td>${alert.type}</td>
                                <td>${alert.source_ip}</td>
                                <td>${alert.attempts}</td>
                                <td class="severity-high">${alert.severity}</td>
                                <td>${alert.status}</td>
                            </tr>
                        `;
                        table.innerHTML += row;
                    });
                });
        }

        // Update every 2 seconds
        setInterval(updateDashboard, 2000);
        updateDashboard();
    </script>
</body>
</html>
